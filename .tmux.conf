### LOOK & FEEL ###
# set -g default-terminal "xterm-256color"
# set -ga terminal-overrides ",*256col*:Tc"

set-option -g default-shell /bin/zsh

# clock
set-window-option -g clock-mode-colour colour64

set -g mouse on

# Start numbering at 1
set -g base-index 1

#no command delay
set -sg escape-time 0

set-option -g status-position bottom

set -g status-right ''

set -g status-style fg=default
set -g status-style bg=default

### KEYS ###

# ctrl-space for modifier
unbind C-b
set -g prefix C-a
bind C-a send-prefix

unbind /
bind / last-window

unbind %
bind s split-window -v -c '#{pane_current_path}'
unbind '"'
bind d split-window -h -c '#{pane_current_path}'

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# enable empty entering when renaming windows
bind , command-prompt "rename-window '%%'"

unbind o
bind o select-pane -t :.-

# make vim command to copy from terminal to clipboard
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

bind r source-file ~/.tmux.conf

# test
bind-key -r Q run-shell "~/.config/tmux-sessionizer /Users/leo/code/ben/ben-web"
bind-key -r W run-shell "~/.config/tmux-sessionizer /Users/leo/code/ben/ben-server"

# https://github.com/folke/lsp-colors.nvim#making-undercurls-work-properly-in-tmux
# Undercurl
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0
